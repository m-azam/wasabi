<html lang="en">

<head>

<script type="text/javascript">
    $(document).ready(function () {
        $(".login").click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });
    });
    $("#show-marks-form").submit(function (e) {
        e.preventDefault();
    });
</script>

<body>
    <div class="login-page">
        <div class="form">
            <label id="score"></label>
            <img height="300" width="300" id="qr_issue_code">

            <button class="login" onclick="verifyLogin()">Verify</button>
            <button onclick="getScore()">Submit Score</button>
        </div>
      </div>
</body>
