<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/login.js"></script>
    <title>Document</title>
</head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $(".message a").click(function () {
    $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
  });
});
</script>
<body>
    <div class="login-page">
        <div class="form">
            <input type="text" placeholder="name" id="sign_uname"/>
            <input type="password" placeholder="password" id="sign_password"/>
            <input type="text" placeholder="student id" id="student_id"/>
            <img height="300" width="300" id="qr_issue_code">
            <button onclick="onSignUp()">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
            <input type="text" placeholder="username" id="login_uname"/>
            <input type="password" placeholder="password" id="login_password"/>
            <button onclick="onLogin()">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </div>
      </div>
</body>
</html>
